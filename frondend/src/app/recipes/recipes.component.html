<div class="wrapper">
    <mat-form-field class="searchBar">
        <mat-label>Search</mat-label>
        <input matInput [matAutocomplete]="auto" type="text" [formControl]="searchFormControl" />
        <button *ngIf="searchText$ | async" matSuffix mat-icon-button aria-label="Clear" (click)="searchFormControl.setValue('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="recipes">
        <mat-card *ngFor="let recipe of filteredSearch$ | async" class="recipe">
            <mat-card-header>
                <mat-card-title> {{ recipe.name }}</mat-card-title>
                <mat-card-subtitle> {{ recipe.creator.firstname }} {{ recipe.creator.lastname }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content> {{ recipe.description }}</mat-card-content>
            <mat-card-actions>
                <a color="primary" mat-button [routerLink]="['/app', 'recipes', 'view', recipe.id]">
                    <mat-icon>remove_red_eye</mat-icon> View
                </a>
                <a color="primary" *ngIf="canEditRecipe(recipe)" mat-button [routerLink]="['/app', 'recipes', 'edit', recipe.id]">
                    <mat-icon>edit</mat-icon> Edit
                </a>
                <button color="warn" *ngIf="canEditRecipe(recipe)" mat-button (click)="deleteRecipe(recipe.id)">
                    <mat-icon>delete</mat-icon> Delete
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div *ngIf="user && user?.role !== roleEnum.USER" class="addButton">
        <a [routerLink]="['/app', 'recipes', 'edit', 0]">
            <button matTooltip="Create new recipe" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>add</mat-icon>
            </button>
        </a>
    </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let recipe of recipes$ | async" [value]="recipe.name">
        {{ recipe.name }}
    </mat-option>
</mat-autocomplete>
